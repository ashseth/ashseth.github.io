---
layout: default
---

<div class="large-9 columns">
	<div class="row">
		<div class="large-11 columns">

			<article>
				<header class="post-header">
					<h3>{{ page.title }}</h3>
				</header>

				<div class="post-body">
					{{ content }}
				</div>
			</article>

		</div>
	</div>

	<div class="row">
		<div class="large-4 columns">
			<ul class="inline-list postfooter">
			  <li><h4><a href="/">Home</a></h4></li>
			  <li><h4><a target="_blank" href="https://twitter.com/share" class="twitter-share-button">Retweet</a></h4></li>
			</ul>
		</div>
	</div>
</div>
