<head>

<meta property="og:site_name" content="Siddharth Jha" />

  <link rel="stylesheet" href="/css/normalize.css" />

		</div>
	</div>

	<div class="row main">

		<div class="large-9 columns">

					</article>

				</div>
			</div>

			<div class="row">
				<div class="large-4 columns">
					<ul class="inline-list postfooter">
					  <li><h4><a href="/">Home</a></h4></li>
					  <li><h4><a target="_blank" href="https://twitter.com/share" class="twitter-share-button" data-via="sidjha">Retweet</a></h4></li>

				</div>

				<ul class="inline-list social-links">

					<li><a href="http://ca.linkedin.com/in/ssjha"><i class="social foundicon-linkedin"></i></a></li>
					<li><a href="http://instagram.com/sidjha"><i class="social foundicon-instagram"></i></a></li>
				</ul>
			</hgroup>
		</div>

	</div>
